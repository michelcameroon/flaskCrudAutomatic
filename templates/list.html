<!DOCTYPE html>
<html>
<head>
    <title>Table1 Records</title>
</head>
<body>
    <h1>Table1 Records</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.email }}</td>
                <td>
                    <a href="{{ url_for('update_record_form', id=record.id) }}">Update</a>
                    <a href="{{ url_for('delete_record', id=record.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('create_record_form') }}">Create New Record</a>
</body>
</html>
